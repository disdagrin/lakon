<!-- Modal PIN -->
<div id="pinModal" class=" fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl shadow-lg p-6 w-80 text-center animate-fadeIn">
    <h2 class="text-lg font-semibold mb-4">Masukkan PIN</h2>
    <input 
      type="password" 
      id="pinInput"
      maxlength="6"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 mb-4"
      placeholder="******"
    >
    <p id="pinError" class="text-red-500 text-sm mt-2 hidden">PIN salah!</p>
    <div class="flex justify-center gap-3">
      <button 
        class="btn-secondary px-4 py-2 rounded-lg"
        id="btnCancelPIN"
      >Batal</button>
      <button 
        class="btn-primary px-4 py-2 rounded-lg"
        id="btnSubmitPIN"
      >OK</button>
    </div>
  </div>
</div>
